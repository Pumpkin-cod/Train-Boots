<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./calc.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- First row started -->
        <div class="row bg-secondary p-4 zero ">
            <div class="col-md-12">
                <p>0</p>
            </div>
        </div>
        <!-- first row ends here -->
        <!-- Second row starts here -->
        <div class="row grey">
            <div class="col-md-3 grey-border">
                <p>AC</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>+/-</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>%</p>
            </div>
            <div class="col-md-3 orange">
                <p>/</p>
            </div>

        </div>
        <!-- second row ends here -->
        <!-- Third row starts from here -->
        <div class="row grey">
            <div class="col-md-3 grey-border">
                <p>7</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>8</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>9</p>
            </div>
            <div class="col-md-3 orange">
                <p>*</p>
            </div> 
        </div>
        <!-- third row ends here -->
        <!-- fourth row starts here -->
        <div class="row grey">
            <div class="col-md-3 column grey-border">
                <p>4</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>5</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>6</p>
            </div>
            <div class="col-md-3 orange">
                <p>-</p>
            </div>
        </div>
        <!-- fourth row ends here -->
        <!-- fifth row starts here -->
        <div class="row grey">
            <div class="col-md-3 grey-border">
                <p>1</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>2</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>3</p>
            </div>
            <div class="col-md-3 orange">
                <p>+</p>
            </div>
        </div>
        <!-- fifth row ends here -->
        <!-- sixth row starts here -->
        <div class="row grey">
            <div class="col-md-6 grey-border">
                <p>0</p>
            </div>
            <div class="col-md-3 grey-border">
                <p>.</p>
            </div>
            <div class="col-md-3 orange">
                <p>=</p>
            </div>
        </div>
        <!-- sixth row end here -->

    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" 
    crossorigin="anonymous"></script>
</body>
</html>
