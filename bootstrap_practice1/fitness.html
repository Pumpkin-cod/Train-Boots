<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="./fitness.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./fitness.css">
    <title>Fitness Website</title>
</head>
<body>
    <div class="container initial-container">
        <div class="row pt-4">
            <div class="col-md-6">
                <input class="input-search" type="text" placeholder="  search">
                <button class="btn-search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-md-6 social-icons">
                <i class="bi bi-facebook social-icons"></i>
                <i class="bi bi-twitter social-icons"></i>
                <i class="bi bi-pinterest social-icons"></i>
                <i class="bi bi-instagram social-icons"></i>
            </div>
        </div>

        <div class="row">
            <img src="./images/logo dumbbells.png" class="logo" style="height: 100px; width: 250px" alt="">
            <h6 class="text-secondary ps-3" style="font-family: 'Lato',san-serif; font-size: 25px;">   Fitness . Food . Faith</h6>
        </div>

        <div class="row nav-icons">
            <ul>
                <li><i class="bi bi-youtube"></i> <span>  Videos</span></li>
                <li><i class="fas fa-dumbbell"></i><span>  Workout</span></li>
                <li><i class="fas fa-spoon"></i><span>  Meals</span></li>
                <li><i class="fas fa-brain"></i><span>  Tips</span></li>
                <li><i class="fas fa-book"></i><span>  My Journal</span></li>

            </ul>
        </div>
<!-- START OF CAROUSEL -->
        <div class="container carousel">
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./images/Group 13.png" class="d-block w-100" style="height: 600px;" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/Group 14.png" class="d-block w-100" style="height: 600px;" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/Group 15.png" class="d-block w-100" style="height: 600px;" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
        <!-- END OF CAROUSEL -->
        <!-- Start of workout activities section -->
        <div class="container workout-container">
            <div class="row">
                <h2 class="text-center">WORKOUT ACTIVITIES</h2>
            </div>
            <div class="row pt-4">
                <div class="col-md-8">
                    <img src="./images/Group 16.png" style="height: 500px; width:800px;" alt="">
                </div>
                <div class="col-md-4">
                    <img  src="./images/Group 17.png" style="height: 250px; width:400px;" alt="">
                    <img class="pt-3 mt-2" src="./images/Group 18.png" style="height: 250px; width:400px;" alt="">
                    <!-- <img src="./images/Group 17.png" style="height: 140px; width:400px;" alt="">
                    <img src="./images/Group 18.png" style="height: 140px; width:400px;" alt=""> -->
                </div>
            </div>
        </div>
        <!-- End of Workout activities section -->
        <!-- Start of Featured Categories -->
        <div class="container featured-categories workout-container">
            <div class="row">
                <h2 class="text-center">FEATURED CATEGORIES</h2>
            </div>
            <div class="row pt-3 mt-4 btn-row">
                <div class="col-md-4">
                    <button class="btn-categories extra">Fitness</button>
                </div>
                <div class="col-md-4">
                    <button class="btn-categories">Food</button>
                </div>
                <div class="col-md-4">
                    <button class="btn-categories">Faith</button>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-4">
                    <img src="./images/Group 20.png" class="img-fluid" style="height: 400px;" alt="">
                </div>
                <div class="col-md-4">
                    <img src="./images/Group 22.png" class="img-fluid" style="height: 400px;" alt="">
                </div>
                <div class="col-md-4">
                    <img src="./images/Group 21.png" class="img-fluid" style="height: 400px;" alt="">
                </div>
            </div>   
            </div>
        <!-- End of Features Categories -->
        <!-- Start of footer -->
        <div class="footer">
            <div class="row">
                <div class="col-md-8  footer-details">
                    <h4>JOIN MY FITNESS COMMUNITY</h4>
                    <p>Sign up for free and receive weekly workout videos, healthy recipes, fitness tips & more</p>
                    <div class="col">
                        <input class="mb-2" type="text" style="height: 50px; width: 500px;" placeholder="  Name">
                        <input class="mb-2" type="text" style="height: 50px; width: 500px;" placeholder="  Email">
                        <button class="subscribe">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <img class="dumbbell-footer" src="./images/dumbbell_footer-removebg-preview.png" style="height: 350px; width:350px;" alt="">
                </div>
            </div>

        </div>
        <!-- End of footer -->
        </div>
        <!-- End of initial container -->
    <script src="https://use.fontawesome.com/bfaf609118.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
